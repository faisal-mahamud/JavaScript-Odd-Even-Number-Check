<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odd Even Number Checker</title>
  </head>

  <body>
    <div id="odd-even-wrap">
      <h2>Odd Even Number Checker</h2>
      <form id="odd-even-check">
        <input type="number" placeholder="Number" class="number" />
        <input type="button" value="Check" onclick="oddeven()" class="btn" />
      </form>

      <p class="result"></p>
    </div>
  </body>

  <script src="script.js"></script>
</html>
